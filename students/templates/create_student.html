{% extends 'parent.html' %}
{% block head %}
    {{ block.super }}
        <style type="text/css">
            body {
                background-color: bisque;
            }
        </style>
{%endblock%}
{% block content %}
    <h1>Student creation form</h1>
        <form action="{% url 'create-student' %}" method="post">
            {% csrf_token %}
            <table>
                {{form.as_table }}
            </table>
            <input type="submit" value="Submit">
        </form>
{% endblock %}
