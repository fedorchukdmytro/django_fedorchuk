{% extends 'parent.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section">
    <form action="{% url 'password_change' %}" class="uniForm" method="POST">
        {%csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign UP</button>
        </div>

    </form>
    <div class="border-top pt3">
        <small class="text-muted">
                    Already Have An Account? <a class="ml-2"  href="{% url 'login' %}">Sign In</a></br>
                    Back to main page? <a class="ml-2"  href="{% url 'index' %}">Back</a></br>
            </small>
    </div>
</div>
{% endblock %}
