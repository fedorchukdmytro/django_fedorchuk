{% extends 'parent.html' %} {% block head %} {{ block.super }}
<style type="text/css">
    body {
        background-color: aquamarine;
    }
</style>
{%endblock%} {% block content %} {% load crispy_forms_tags %}

<div class="content-section">
    <form action="{% url 'register' %}" class="uniForm" method="POST">
        {%csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            {{ form.as_p}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign UP</button>
        </div>

    </form>
    <div class="border-top pt3">
        <small class="text-muted">
                Already Have An Account? <a class="ml-2"  href="#">Sign In</a></br>
                Back to main page? <a class="ml-2"  href="{% url 'index' %}">Back</a></br>
        </small>
    </div>
</div>
{% endblock %}
